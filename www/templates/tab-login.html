<ion-view view-title="Login">
	<ion-content>
		<ion-list>
			<form ng-submit="onSubmit()">
				<div class="field">
					<i class="icon ion-person"></i>
					<input type="text" placeholder="usuario" ng-model="user.usuario">
				</div>
				<div class="field">
					<i class="icon ion-locked"></i>
					<input type="text" placeholder="clave" ng-model="user.clave">
				</div>
				<button type="submit">Ingresar</button>
			</form>
		</ion-list>		
	</ion-content>	
</ion-view>
